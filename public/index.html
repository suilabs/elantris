<!doctype html>
<html lang="ca">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content={{metaDescription}}>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://d26aplmy81ikda.cloudfront.net/favicons/apple-touch-icon-180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://d26aplmy81ikda.cloudfront.net/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://d26aplmy81ikda.cloudfront.net/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://d26aplmy81ikda.cloudfront.net/favicons/manifest.json">
    <link rel="mask-icon" href="https://d26aplmy81ikda.cloudfront.net/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#8B034F">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat" media="none" rel="stylesheet" type="text/css" onload="this.media='all';">

    <!-- Mordor -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setDomains", ["*.suilabs.com"]]);
      _paq.push(["setDoNotTrack", true]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//mordor.suilabs.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><span><img src="//mordor.suilabs.com/matomo.php?idsite=2&amp;rec=1" style="border:0;" alt="" width="1" height="1"/></span></noscript>
    <!-- End Mordor Code -->

    <noscript>
      {{{title}}}
    </noscript>
    <script id="clientSideParams">
      {{{clientSideParams}}}
    </script>
  </head>
  <body>
    <article id="root">
      <noscript>
        {{{root}}}
      </noscript>
    </article>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
